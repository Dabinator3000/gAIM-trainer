<!DOCTYPE html>

<html lang="en">

        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, width=device-width">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            <link href="/static/aim.ico" rel="icon">
            <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
            <link href="/static/styles.css" rel="stylesheet">

            <!-- http://getbootstrap.com/docs/4.5/ -->

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


            <title>
                gAIM- Your aim trainer
            </title>
        </head>

        <body>
            <nav class="navbar navbar-expand-md fixed-top">


        <div class="collapse navbar-collapse" id="navbar">
                     {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/#classic">Classic</a></li>
                        <li class="nav-item"><a class="nav-link" href="/#rapid">Rapid </a></li>
                        <li class="nav-item"><a class="nav-link" href="/suggestion">Suggestions </a></li>
                        <li class="nav-item"><a class="nav-link" href="/highscore">High Scores </a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                    {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container">
            {% block main %}{% endblock %}
        </main>

        <footer class="small text-center text-muted">
            Thanks for this awesome course!
        </footer>

    </body>

</html>
